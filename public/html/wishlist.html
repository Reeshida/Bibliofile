<!DOCTYPE html>
<html>
  
<head>
  <title>Bibliofile Wishlist</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>	
  <link type="text/css" href="../css/style.css" rel="stylesheet" media="screen"> 
  <link href="https://fonts.googleapis.com/css?family=Cormorant|IM+Fell+English+SC" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src = "../js/wishlist-logic.js"></script>
</head>

<body>

  <img src="../images/logo.jpg" alt="logo" id="logo">

  <div class="card text-center" id="wishlistMain">
  
    <div class="card-header">
      <p class="headerText">✒︎ Wishlist</p>
      <div class="navIcons">
        <a href="/"><img src="../images/icon-home.png" class="navIcon"></a>
        <a href="/library"><img src="../images/icon-library.png" class="navIcon"></a>
        <a href="/for-sale"><img src="../images/icon-for-sale.png" class="navIcon"></a>
      </div>
    </div>
      
    <div class="card-body">
      <h3 class="card-title">Review and edit your most wanted:</h3>
      <div id="changeMaxPrice" class="input-group mb-3" style="display: none">
          <input type="text" id="newMaxPrice" class="form-control" placeholder="Enter New Price">
          <div class="input-group-append" id="EditButtonDiv">
            <button class="btn btn-outline-secondary" type="button" id="changeMaxPriceButton">Update</button>
          </div>
      </div>
    
      <div>
          <ul id="wishlistContents"></ul>
      </div>
    </div>

    <div class="card-footer">"We read books to find out who we are. What other people, real or imaginary, do and think and feel... is an essential guide to our understanding of what we ourselves are and may become."<br>✒︎ Ursula K. Le Guin</div>

  </div>
  
</body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
