<!DOCTYPE html>
<html>
<head>
  <title>Bibliofile Library</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>	
  <link type="text/css" href="../css/style.css" rel="stylesheet" media="screen"> 
  <link href="https://fonts.googleapis.com/css?family=Cormorant|IM+Fell+English+SC" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
</head>

<body>

  <img src="../images/logo.jpg" alt="logo" id="logo">

  <div class="card text-center" id="libraryMain">
  
    <div class="card-header">✒︎ Library</div>
      
      <div class="card-body">
        <h3 class="card-title">Choose one field below to search for a book.  Select the result which matches your format and edition, and add it to your library.</h3>
        <form>
            <div class="form-group">
              <label for="isbnInput">Search by ISBN:</label>
              <input type="text" class="form-control" id="isbnInput" placeholder="ISBN-10 or ISBN-13">
            </div>
            <div class="form-group">
              <label for="titleInput">Search by Title:</label>
              <input type="text" class="form-control" id="titleInput" placeholder="Spelling matters....">
            </div>
            <div class="form-group">
              <label for="authorSearch">Search by Author:</label>
              <input type="text" class="form-control" id="authorSearch" placeholder="Spelling matters....">
            </div>
            <div class="form-group">
              <label for="seriesSearch">Search by Series:</label>
              <input type="text" class="form-control" id="seriesSearch" placeholder="Spelling matters....">
            </div>
          </form>
        <button id="librarySubmit" class="btn btn-primary">Search</button>
      </div>

      <div class="card-footer">"I have two rules for a great book:  make me think and make me smile."  ✒︎ Adam Grant</div>

  </div>

			
		
   <script>
    console.log("connected");
    $("#librarySubmit").on("click", function(){
        console.log("what you typed", $("#titleInput").val());
        console.log($("#isbnInput").val());

        if ($("#titleInput").val().length > 0){
          console.log("search good reads");
        } else if($("#isbnInput").val().length > 0){
          console.log("search isbn");
        }
        $.ajax({
            type:"get",
            url:"https://cors-anywhere.herokuapp.com/"+"https://www.goodreads.com/search.xml?key=npMdKLrrzaYcjRKy80bUA&q="+$("#exampleFormControlInput1").val()
        }).then(function(bookdata){
            console.log("bookdata", bookdata);
        });
    });
    </script>

  </body>
  </html>
